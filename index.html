<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>

<body>
    <main class="main">
        <h1>Tasks list</h1>
        <form class="form js-form">
            <h2 class="form__header">Add new task</h2>
            <div class="form__input">
                <input placeholder="Put task to do" class="form__field js-newTask" />
                <button class="form__newTaskBtn">Add task</button>
            </div>
        </form>
        <section class="taskList">
            <h2 class="taskList__header">Tasks list</h2>
            <ul class="taskList__listElement js-tasks"></ul>
        </section>
    </main>
</body>

</html>
